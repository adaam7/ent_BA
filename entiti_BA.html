<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        .kereso-mezo {

            gap: 8px;
        }

        .ikon {
            font-size: 20px;
            color: #888;
            margin-right: 8px;
        }
        input[type="text"] {
            border: none;
            outline: none;
            font-size: 16px;
            flex-grow: 1;
        }

        .gomb {
            background-color: #3A6073;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 16px;
        }
        .gomb:hover {
            background-color: #2C4A59;
        }
    </style>
</head>

    <section class="kereso">

</html>
